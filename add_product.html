<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - Stock Management System</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS for additional styling -->
    <style>
        /* Add custom styles here */
        body {
            padding-top: 70px; /* Offset the navbar height */
        }
        .container {
            max-width: 800px;
        }
        h1, h2 {
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Stock Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/add_product">Add Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/purchase">Purchase</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/reports">Reports</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <span class="navbar-text mr-3">
                        Welcome, <strong>John Doe</strong> <!-- Replace with actual username -->
                    </span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main content area -->
    <div class="container">
        <h1>Add Product</h1>

        <!-- Add Product Form -->
        <form id="productForm">
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" class="form-control" id="productName" placeholder="Enter product name" required>
            </div>
            <div class="form-group">
                <label for="productCode">Product Code</label>
                <input type="text" class="form-control" id="productCode" placeholder="Enter product code" required>
            </div>
            <div class="form-group">
                <label for="productQuantity">Quantity</label>
                <input type="number" class="form-control" id="productQuantity" placeholder="Enter quantity" required>
            </div>
            <div class="form-group">
                <label for="productPrice">Price</label>
                <input type="number" step="0.01" class="form-control" id="productPrice" placeholder="Enter price" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
    </div>

    <!-- Bootstrap JS and additional scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript for interactivity -->
    <script>
        // JavaScript code for handling form submission and API calls will go here
        document.getElementById('productForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('productName').value;
            const code = document.getElementById('productCode').value;
            const quantity = document.getElementById('productQuantity').value;
            const price = document.getElementById('productPrice').value;

            fetch('/api/add_product', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, code, quantity, price }),
            })
            .then(response => response.json())
            .then(data => {
                alert('Product added successfully!');
                // You can optionally redirect or update UI here
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error adding the product.');
            });
        });
    </script>
</body>
</html>
