    <!-- Main content area -->

        <!-- Purchase Page Section -->

        <form id="purchaseForm">
            <div class="form-group">
                <label for="customerName">Customer Name</label>
                <input type="text" class="form-control" id="customerName" placeholder="Enter customer name" required>
            </div>
            <div class="form-group">

            <div class="form-group">

            <button type="submit" class="btn btn-primary">Record Purchase</button>

    <!-- Custom JavaScript for interactivity -->
    <script>
        // JavaScript code for handling form submission and API calls will go here

        // Example function to handle purchase form submission
        document.getElementById('purchaseForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const customerName = document.getElementById('customerName').value;
            const productName = document.getElementById('productName').value;
            const quantity = document.getElementById('quantity').value;

            // Perform actions like API calls to record the purchase
            // This is placeholder code; replace with actual implementation

            // Clear form fields after submission
            document.getElementById('customerName').value = '';
            document.getElementById('productName').value = '';
            document.getElementById('quantity').value = '';
        });

        // Function to fetch and display products
        function fetchProducts() {
            fetch('/api/products')
            .then(response => response.json())
            .then(products => {
                const productList = document.getElementById('productList');
                productList.innerHTML = '';
                products.forEach(product => {
                    const li = document.createElement('li');
                    li.textContent = `${product.name} - Code: ${product.code}, Quantity: ${product.quantity}, Price: ${product.price}`;
                    li.classList.add('list-group-item');
                    productList.appendChild(li);
                });
            })
            .catch(error => {
                console.error('Error fetching products:', error);
                alert('There was an error fetching products.');
            });
        }

        // Call fetchProducts() on page load
        window.onload = fetchProducts;
    </script>
